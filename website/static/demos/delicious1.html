<html>
<head>
<link rel="stylesheet" href="/demo.css"/>
<script type="text/javascript" src="/fx/flapjax.js"></script>
<script type="text/javascript" src="/fx/fxws.js"></script>

<title>Flapjax Demo: Delicious Bookmarks</title>
<script type="text/javascript">

function loader() {

  linksInfoE = 
    evalForeignScriptVal_e( // -> { posts: Array {u: String, d: String} }
      extractValue_e('userName').
        transform_e(
          function (name) {
            return {
                     'url': 'http://del.icio.us/feeds/json/' + name,
                     'globalArg': 'Delicious'
                   };
          }));

    
  var postToLi = function (post) { return LI(A({href: post.u}, post.d)); };

  var lis = 
        linksInfoE.startsWith({posts: []}).transform_b(
          function (linksObj) {
            return map(postToLi, linksObj.posts); 
          });

  insertDomB(changes(ULB(lis)).startsWith(SPAN('type a name')),
             'userLinks');

}

</script>
</head>

<body onload="loader();">

<div style="text-align: center">
  
<span style="padding: 2px">
<a id="mylink" href="http://del.icio.us">del.icio.us</a>
</span> 

user name: <input type="text" id="userName"/><br/><br/>

<ul id="userLinks">If javascript was on, delicious user links would go here</ul>
  
</div>
</body>
</html>
