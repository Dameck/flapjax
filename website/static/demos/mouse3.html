<html>
<head>


<link rel="stylesheet" href="/demo.css"/>
<script type="text/javascript" src="/fx/flapjax.js"></script>

<title>Flapjax Demo: Follow the Mouse with a Jittering Tail</title>

<script type="text/javascript">

function loader() {

  var DELAY = 300;
  var mouseLeftB = mouseLeftB(document);
  var mouseTopB  = mouseTopB(document);

  insertDomB( 
    DIVB( 
      {id: 'themouse',
        className: 'contrastBlock',
       style: { 
	       position: 'absolute',
	       left: mouseLeftB,
	       top: mouseTopB}},
      'the mouse!'),
    'body',
    'beginning');

  var mouseOffset = $('themouse').offsetWidth;
  var delayedLeft = liftB(function (pos) { return pos + mouseOffset; },
                           delayB(mouseLeftB, DELAY));
  var delayedTop  = delayB(mouseTopB, DELAY);

  insertDomB(
    DIVB(
      {id: 'tail',
        className: 'contrastBlock',
       style: {color: '#FF0000',
               position: 'absolute',
               left: delayedLeft,
               top: delayedTop}},
      'its tail!'),
    'body',
    'end');

  var WAG_DELAY = DELAY * 1.5;
  var mouseAndTailOffset = mouseOffset + $('tail').offsetWidth;
  var wagLeft = liftB(function (pos) { return pos + mouseAndTailOffset; },
                       delayB(mouseLeftB, WAG_DELAY));
  var wagging = liftB(function (timer) { 
                         return Math.round(10 * Math.random() - 5) },
                       timerB(100));
  var wagTop  = liftB(function (pos, rand) { return pos + rand; },
                       delayB(mouseTopB, WAG_DELAY),
                       wagging);

  insertDomB(
    DIVB(
      {id: 'wagging',
        className: 'contrastBlock',        
       style: {color: '#FFFF00',
               position: 'absolute',
               left: wagLeft,
               top: wagTop}},
      'is happy!'),
    'body',
    'end');
}

</script>
</head>

<body id="body" onload="loader()">
</body>

</html>
