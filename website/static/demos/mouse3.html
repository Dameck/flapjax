<html>
<head>


<link rel="stylesheet" href="/demo.css"/>
<script type="text/javascript" src="/fx/flapjax.js"></script>

<title>Flapjax Demo: Follow the Mouse with a Jittering Tail</title>

<script type="text/javascript">

function loader() {
  flapjaxInit();

  var DELAY = 300;
  var mouseLeftB = mouseLeft_b(document);
  var mouseTopB  = mouseTop_b(document);

  insertDomB( 
    DIVB( 
      {id: 'themouse',
        className: 'contrastBlock',
       style: { 
	       position: 'absolute',
	       left: mouseLeftB,
	       top: mouseTopB}},
      'the mouse!'),
    'body',
    'beginning');

  var mouseOffset = $('themouse').offsetWidth;
  var delayedLeft = lift_b(function (pos) { return pos + mouseOffset; },
                           delay_b(mouseLeftB, DELAY));
  var delayedTop  = delay_b(mouseTopB, DELAY);

  insertDomB(
    DIVB(
      {id: 'tail',
        className: 'contrastBlock',
       style: {color: '#FF0000',
               position: 'absolute',
               left: delayedLeft,
               top: delayedTop}},
      'its tail!'),
    'body',
    'end');

  var WAG_DELAY = DELAY * 1.5;
  var mouseAndTailOffset = mouseOffset + $('tail').offsetWidth;
  var wagLeft = lift_b(function (pos) { return pos + mouseAndTailOffset; },
                       delay_b(mouseLeftB, WAG_DELAY));
  var wagging = lift_b(function (timer) { 
                         return Math.round(10 * Math.random() - 5) },
                       timer_b(100));
  var wagTop  = lift_b(function (pos, rand) { return pos + rand; },
                       delay_b(mouseTopB, WAG_DELAY),
                       wagging);

  insertDomB(
    DIVB(
      {id: 'wagging',
        className: 'contrastBlock',        
       style: {color: '#FFFF00',
               position: 'absolute',
               left: wagLeft,
               top: wagTop}},
      'is happy!'),
    'body',
    'end');
}

</script>
</head>

<body id="body" onload="loader()">
</body>

</html>
