<html>

<head>

</head>


<body>

<div class="loginPanel" style="display: none">


<div>Username: <input type="text" width="20" class="text"/></div>

</div>

<div class="inputPanel">
<textarea id="newstatus" rows="2" cols="30">
What are you thinking?
</textarea>
<input type="submit" value="Tweet!" class="button" id="tweetButton" />
<span id="length">length here</span>
<div class="status"><b>Latest:</b>
<span id="status">

our OOPSLA demo.  For lack of imagination, we will mimick the official
Twitter client.
</span>
</div>
</div>


<div id="tweets" class="tweets">

</div>

<div class="footer">
