<html>

<head>
<title>Flapjax Tweeting Demo</title>
<link rel="stylesheet" href="style.css" type="text/css"/>
<script type="text/javascript" src="flapjax.js"></script>
<script type="text/javascript" src="twitter.js"></script>
</head>


<body>

<div class="inputPanel">
<textarea id="newstatus" rows="2" cols="30">
What are you doing?
</textarea>
<input type="submit" value="Tweet!"/>
<div class="status"><b>Latest:</b>
<span id="status">
Warning: incoming garbage twitter spam as a I test a Flapjax app for
our OOPSLA demo.  For lack of imagination, we will mimick the official
Twitter client.
</span>
</div>
</div>


<div id="tweets" class="tweets">

<div class="msg">I am also a post and I am hungry.</div>
<div class="msg">I am also a post.</div>
<div class="msg">I am a post.</div>

</div>

<div class="footer">
<a href="http://www.flapjax-lang.org/">Flapjax</a> Tweeting Demo.  OOPSLA 2009.
</div>

</body>
