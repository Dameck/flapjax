<!DOCTYPE html>
<html>

<head><title>Flapjax Demo: Follow the Mouse</title></head>

<body>
<script src="flapjax.js"></script>
<script>
function px(n) {
  return n + 'px';
}
var mouse = F.evt(document, 'mousemove');
var elt = F.elt('div', 
  { style: { position: 'absolute',
             left: F.app(px, mouse.get('clientX')),
             top: F.app(px, mouse.get('clientY')) } },           
        F.text('the mouse!'));
document.body.appendChild(elt);
</script>

</body>

</html>
